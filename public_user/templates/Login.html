<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script defer src="{% static 'node_modules/swup/dist/swup.min.js' %}"></script>
    <script defer src="{% static 'script.js'%}"></script>
    <!-- <link rel="stylesheet" href="styles.css"> -->


    <title>Login </title>
    <link rel="stylesheet" href="{% static 'Login.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
    </div>
    <section class="form">
        <div class="formpic">
            <img src="{% static 'jimmy-dean-Yn0l7uwBrpw-unsplash1.png' %}" style="border-radius: 9px 0px 0px 9px;" class="pic">
            <img src="{% static 'Checkout-pngwebwhite.png' %}" class="checkout">
        </div>

        <main id="swup" class="transition-fade">
            <form action="" method="POST">
                {% csrf_token %}
                <div class="buttons">
                        <button type="button" id="loginbutton">Login</button>
                    <a href="{% url 'public_user:signup' %}">
                        <button type="button" id="signupbutton">Sign Up</button>
                    </a>
                </div>
                </div>
                <div class="input-group">
                    <div class="input-field">
                        <p1>Username</p1>
                        <input type="text" placeholder="Username" required name="username">
                    </div>
                    <div class="input-field">
                        <p2>Password</p2>
                        <input type="password" placeholder="Password" required name="password">
                    </div>
                    <input type="submit" value="Login" class="submitbtn" name="login">
                    
                    <section class="recovery"> 
                        <input class="checkbox" type="checkbox" id="Rememberme" name="Rememberme" value="Rememberme">
                        <label for="Rememberme"> Remember me</label>
                        <a href="#">Forgot password?</a>
                    </section>
                    <div class="warning_message">
                        {% for messages in messages %}
                        <p>{{messages}}</p>
                        {% endfor %}
                    </div>
                    <a style="text-decoration:none;" href=""><button type="submit" name="google_login" onclick='' class="googlelogin">Continue with Google</button></a>
                    <a style="text-decoration:none;" href="{% url 'social:begin' 'facebook' %}"><button type="submit" name="facebook_login" class="FBlogin">Continue with Facebook</button></a>
                    <p>Don't have an account? <a href="{% url 'public_user:signup' %}"> Click here to Sign Up</a></p>
                </div>
            </form>
        </main>
    </section>
</body>
</html>
